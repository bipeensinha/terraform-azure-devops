trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    echo "##vso[task.prependpath]/usr/local/bin"
  displayName: 'Add /usr/local/bin to PATH'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azuretfsvc1'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      # Authenticate to Azure
      az login --service-principal -u 0b381472-3197-49d4-a324-f1a96a23c8a7 -p t8P8Q~Yb4L8Dn~oj9t5GPzFOROUqJM4VJXTTBbLH --tenant be04fbd5-6b00-412c-a86c-ca105b5cce90
      
      # Select Azure subscription
      az account set --subscription 49c56ee8-d443-4854-a62c-3a0aae84ac6f

    

# - script: |
  #  terraform init -backend-config="resource_group_name=AZ800" -backend-config="storage_account_name=tfdemo19752004" -backend-config="container_name=tfstate" -backend-config="key=terraform.tfstate"
- script: |
   az login --service-principal -u 0b381472-3197-49d4-a324-f1a96a23c8a7 -p t8P8Q~Yb4L8Dn~oj9t5GPzFOROUqJM4VJXTTBbLH --tenant be04fbd5-6b00-412c-a86c-ca105b5cce90
    # Terraform backend configuration
    cat <<EOF > backend.tf
    terraform {
      backend "azurerm" {
        storage_account_name  = "tfdemo19752004"
        container_name        = "tfstate"
        key                   = "terraform.tfstate"
      }
    }
    EOF
  displayName: 'Create backend.tf'

- script: |
    az login --service-principal -u 0b381472-3197-49d4-a324-f1a96a23c8a7 -p t8P8Q~Yb4L8Dn~oj9t5GPzFOROUqJM4VJXTTBbLH --tenant be04fbd5-6b00-412c-a86c-ca105b5cce90
    # Initialize Terraform with backend configuration
    terraform init
  displayName: 'Terraform Init'

- script: |
    terraform plan
  displayName: 'Terraform Plan'

- script: |
    terraform apply -auto-approve
  displayName: 'Terraform Apply'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azuretfsvc1'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      # Upload blob to Azure Storage
      az storage blob upload --container-name tfstate --account-name tfdemo19752004 --name terraform.tfstate --file terraform.tfstate
      # Clean up temporary files or credentials
      rm -rf ~/.azure/credentials*
  displayName: 'Upload Blob and Cleanup'
