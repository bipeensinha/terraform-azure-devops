trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    echo "##vso[task.prependpath]/usr/local/bin"
  displayName: 'Add /usr/local/bin to PATH'



- script: |
    terraform init -backend-config="storage_account_name=tfdemo19752004" -backend-config="container_name=tfstate" -backend-config="key=terraform.tfstate"
  displayName: 'Terraform Init'

- script: |
    terraform plan
  displayName: 'Terraform Plan'

- script: |
    terraform apply -auto-approve
  displayName: 'Terraform Apply'

- task: AzureCLI@2
  inputs:
    azureSubscription: '49c56ee8-d443-4854-a62c-3a0aae84ac6f'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      # Clean up temporary files or credentials
      rm -rf ~/.azure/credentials*
  displayName: 'Cleanup'
